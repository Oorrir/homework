<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registe</title>
  <link rel="stylesheet" href="./css/registe.css">
</head>

<body>
  <h1>注册页面</h1>
  <form id="registerForm">
    <label>
      用户名: <input class="name" type="text" style="margin-left: 20px">
    </label>
    <label>
      密码: <input class="pwd" type="password" style="margin-left: 44px">
    </label>
    <label>
      确认密码: <input class="rpwd" type="password">
    </label>
    <label>
      昵称: <input class="nickname" type="text" style="margin-left: 44px">
    </label>
    <label for="">
      已有账户,
      <a href="./login.html">点击登录</a>
    </label>
    <button type="submit">注册</button>
  </form>
  <script src="./lib/axios.min.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/registe.js"></script>
</body>

</html>
